<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Силомер</title>
	<link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./css/nullstyle.css">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>

<body>

	<section class="start-screen start">
		<div class="start__wrapper">

			<div class="start__measure measure">
				<div class="measure__wrapper">
					<img src="./img/measure/measure_main.png" alt="" class="measure__main">
					<img src="./img/measure/measure_1.png" alt="" class="measure__scale scale-1">
					<img src="./img/measure/measure_2.png" alt="" class="measure__scale scale-2 transparent ">
					<img src="./img/measure/measure_3.png" alt="" class="measure__scale scale-3 transparent ">
					<img src="./img/measure/measure_4.png" alt="" class="measure__scale scale-4 transparent ">
					<img src="./img/measure/measure_5.png" alt="" class="measure__scale scale-5 transparent ">
					<img src="./img/measure/measure_6.png" alt="" class="measure__scale scale-6 transparent ">
					<img src="./img/measure/measure_7.png" alt="" class="measure__scale scale-7 transparent ">
					<img src="./img/measure/measure_8.png" alt="" class="measure__scale scale-8 transparent ">
					<img src="./img/measure/measure_9.png" alt="" class="measure__scale scale-9 transparent ">

					<img src="./img/measure/measure_ruby.png" alt="" class="measure__ruby">
				</div>
				<!-- /.measure__wrapper -->
			</div>
			<!-- /.start__measure -->

			<div class="start__scale scale">
				<div class="scale__wrapper">
					<img src="./img/scale/scale_bg.png" alt="" class="scale__bg">
					<img src="./img/scale/scale_flare.png" alt="" class="scale__flare">
					<img src="./img/scale/scale_marks.png" alt="" class="scale__marks">
					<img src="./img/scale/scale-hr-line.png" alt="" class="scale__hr-line">
				</div>
				<div class="scale__bar">
					<div class="scale__shadow"></div>
					<div id="menu_bottom" class="scale__element"></div>
				</div>
				<!-- /.scale__animation -->
				<!-- /.scale__wrapper -->
			</div>
			<!-- /.start__scale -->

			<div class="start__button button">
				<div class="button__wrapper">
					<img src="./img/button/button.png" alt="" class="button__button-image">
					<img src="./img/button/button_active.png" alt="" class="button__button-image--active hidden">
				</div>
				<!-- /.button__wrapper -->
			</div>
			<!-- /.start__button -->

			<div class="start__hammer hammer">
				<div class="hammer__wrapper">
					<img src="./img/hammer/hammer.png" alt="" class="hammer__hammer-image">
				</div>
				<!-- /.hammer__wrapper -->
			</div>
			<!-- /.start__hammer -->

			<div class="start__text-block text-block">
				<div class="text-block__wrapper">
					<p class="text-block__paragraph text-block__paragraph--start  ">Привет! <br> проверим твою силу!</p>
					<p class="text-block__paragraph text-block__paragraph--hit hidden">Жми на кнопку <br> в нужный
						момент!</p>
					<p class="text-block__paragraph text-block__paragraph--under100 hidden">Неплохо! <br> попробуй ещё раз.
					</p>
					<p class="text-block__paragraph text-block__paragraph--under130 hidden">Отлично! <br> ты почти у цели</p>
					<p class="text-block__paragraph text-block__paragraph--hit140 hidden">ВОТ ЭТО СИЛА! <br> Ты выбил главный
						приз! <span>Рубин</span></p>
				</div>
				<!-- /.text-block__wrapper -->
			</div>
			<!-- /.start__text-block -->

			<div class="start__new-game new-game hit restart">
				<div class="new-game__wrapper">
					<button class="new-game__button">
						<span class="new-game__text">новая игра</span>
					</button>
					<!-- /.new-game__button -->
				</div>
				<div class="hit__wrapper">
					<button class="hit__button hidden">
						<span class="hit__text">удар!</span>
					</button>
					<!-- /.hit__button -->
				</div>
				<!-- /.hit__wrapper -->
				<div class="restart__wrapper">
					<button class="restart__button hidden">
						<span class="restart__text">новая игра</span>
						<!-- /.restart__wrapper -->
					</button>
					<!-- /.restart__button -->
				</div>
				<!-- /.restart__wrapper -->
				<!-- /.new-game__wrapper -->
			</div>
			<!-- /.start__new-game new-game -->

			<div class="start__robot robot">
				<div class="robot__wrapper">
					<img src="./img/robot/robot_1.png" alt="" class="robot__image robot__image-1 ">
					<img src="./img/robot/robot_2.png" alt="" class="robot__image robot__image-2 hidden">
					<img src="./img/robot/robot_3.png" alt="" class="robot__image robot__image-3 hidden">
				</div>
				<!-- /.robot__wrapper -->
			</div>
			<!-- /.start__robot robot -->

			<div class="start__nav nav">
				<div class="nav__wrapper">
					<div class="nav__flex">
						<img src="./img/navigaton/nav_back.png" alt="" class="nav__back">
						<img src="./img/navigaton/nav_home.png" alt="" class="nav__home">
						<img src="./img/navigaton/nav_open-apps.png" alt="" class="nav__apps">
					</div>
					<!-- /.nav__flex -->
				</div>
				<!-- /.nav__wrapper -->
			</div>
			<!-- /.start__nav nav -->

			<div class="start__glow">
				<div class="glow__wrapper">
					<img src="./img/glow/layer_glow.png" alt="" class="glow__layer-glow animated transparent">
					<img src="./img/glow/prize_glow.png" alt="" class="glow__prize-glow">
				</div>
				<!-- /.glow__wrapper -->
			</div>
			<!-- /.start__glow -->
		</div>
		<!-- /.start__wrapper -->
	</section>
	<!-- /.start-screen -->

	<script type="text/javascript" language="javascript" src="http://code.jquery.com/jquery-1.6.1.min.js"></script>
	<script src="./js/anime.min.js"></script>
	<script src="./js/script.js"></script>
</body>

</html>
